<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-login.css">

</head>


	<header>
		<h1>PomoCal</h1>
       
    </header>



    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" id="loginForm" method="post" action="#">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Username</span>
                            <input type="email" name="username">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Log in</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                <a href="#" class="form-create-an-account">Create an account &rarr;</a>

            </div>

        </form>

    </div>
<script type="text/javascript" src="assets/jquery.js"></script>
<script type="text/javascript">
	$(function()
	{
		$('#loginForm').submit(function()
		{
			var name = $('input[name="username"]');
			var password = $('input[name="password"]');
			var loginUrl = 'http://37.48.67.206:88/index.php?module=Users&action=Login';
			$.post(loginUrl,{username:name,password:password},function()
			{
				window.location.href = 'tasklist.html';
			});
		});

	});
</script>
</body>

</html>
